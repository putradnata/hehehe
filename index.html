<!-- Init Clock -->
<script type="text/javascript">
    function startTime() {
        var today = new Date();
        var t = today.getDate();
        var b = today.getMonth();
        var y = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        
        m = checkTime(m);
        s = checkTime(s);

        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";

        var bulan = month[b];

        document.getElementById('clock').innerHTML =
            h + ":" + m + ":" + s;
        document.getElementById('harinya').innerHTML = t+" "+bulan+" "+y;
        var t = setTimeout(startTime, 500);

        Jam = h;
        Menit = m;
        Detik = s;

        if(Jam>=0){
            document.getElementById('textnya').innerHTML = "Selamat Dini Hari <i class='fa fa-heart'></i>";
        }else if(Jam>=5){
            document.getElementById('textnya').innerHTML = "Selamat Pagi <i class='fa fa-heart'></i>";
        }else if(Jam>=12){
            document.getElementById('textnya').innerHTML = "Selamat Siang <i class='fa fa-heart'></i>";
        }else if(Jam>=3){
            document.getElementById('textnya').innerHTML = "Selamat Sore <i class='fa fa-heart'></i>";
        }else if(Jam>=7){
            document.getElementById('textnya').innerHTML = "Selamat Malam <i class='fa fa-heart'></i>";
        }
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        };
        return i;
    }
    
    startTime();
</script>

<script type="text/javascript">
    $("#rahasiatombol").on('click',function(){
        const swalWithBootstrapButtons = Swal.mixin({
            customClass: {
                confirmButton: 'btn btn-success',
                cancelButton: 'btn btn-danger'
            },
            buttonsStyling: false
            })

            swalWithBootstrapButtons.fire({
            title: 'Will You be My Girlfriend?',
            text: "",
            type: 'question',
            showCancelButton: true,
            confirmButtonText: 'Ya <i class="fa fa-heart"></i>',
            cancelButtonText: 'Tidak <i class="fa fa-sad-cry"></i>',
            reverseButtons: true
            }).then((result) => {
            if (result.value) {
                swalWithBootstrapButtons.fire(
                'Thank you! <i class="fa fa-heart"></i>',
                'Ingat Screenshot pilihanmu, kirim ke aku',
                'success'
                )
            } else if (
                result.dismiss === Swal.DismissReason.cancel
            ) {
                swalWithBootstrapButtons.fire(
                'Ditolak',
                'Yah sayang sekali :(',
                'error'
                )
            }
            })
    });

</script>
